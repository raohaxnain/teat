<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- =============== font ============ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- ================== menu section ============= -->
    <section class="bg-gray-100 body-font">
        <div class="container mx-auto flex flex-col px-5 py-6 justify-center items-center">
            <h6 class="text-gray-1000 font-medium text-lg">Menu</h6>
    </section>
    <!-- ================== forms ============ -->
    <section class="text-gray-600 body-font">
        <div class="container lg:w-96  md:w-1/3 w-96 px-5 py-5 mx-auto">
            <div class="flex flex-col text-center mt-5  w-full">
                <div class="items-center">
                    <img src="images/in.svg" alt="form-img" class="w-14 inline-block">
                </div>
                <div class="relative flex py-5 mt-7">
                    <div class="flex-grow border-t border-gray-200"></div>
                    <span class="mx-4  text-gray-900 font-semibold -mt-4 text-xl">Sign Up</span>
                    <div class="flex-grow border-t border-gray-200"></div>
                </div>
            </div>
        </div>
    </section>
    <section class=" body-font">
        <div class="container max-w-3xl mx-auto flex flex-col justify-center items-center">
            <form>
                <div class="mb-6">
                    <label for="name" class="lock mb-2 text-sm font-medium text-gray-900">First name</label>
                    <input type="text" id="name" placeholder="Enter your first name" class="mt-3 border border-gray-200 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required="">
                </div>
                <div class="mb-6">
                    <label for="name" class="lock mb-2 text-sm font-medium text-gray-900">Last name</label>
                    <input type="text" id="name" placeholder="Enter your last name" class="mt-3 border border-gray-200 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required="">
                </div>
                <div class="mb-6">
                    <label for="password" class="lock mb-2 text-sm font-medium text-gray-900">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" class="mt-3 border border-gray-200 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required="">
                </div>
                <div class="mb-6">
                    <label for="password" class="lock mb-2 text-sm font-medium text-gray-900">Re-enter Password</label>
                    <input type="password" id="password" placeholder="Enter your password" class="mt-3 border border-gray-200 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required="">
                </div>
                <div class="mb-6">
                    <label for="passcord" class="lock mb-2 text-sm font-medium text-gray-900">Passcord</label>
                    <input type="password" id="passcord" placeholder="Enter your passcord" class="mt-3 border border-gray-200 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required="">
                </div>
                <a href="#" type="submit" class="px-36 py-3 text-white bg-yellow-1000 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg hover:bg-gray-900 text-sm  text-center">Sign up</a>
                <div class="text-center">
                    <h6 class="text-gray-1000 pt-3 text-sm">Already have account? <a href="login.html" class="text-black font-medium"> Login</a></h6>
                </div>
            </form>
    </section>


</body>

</html>
